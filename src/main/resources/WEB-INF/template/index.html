<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 id="title" th:text="${userName}"/>
    <button onclick="click()">test</button>
    <script>
        function click() {
            fetch("/getDefaultUser").then(data => document.getElementById("title").value=data);
        }
    </script>
</body>
</html>
